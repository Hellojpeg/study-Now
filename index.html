
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mr. Gomez's Class - Midterm Prep</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background: linear-gradient(135deg, #f3f4f6 0%, #e0e7ff 50%, #f3f4f6 100%);
        background-attachment: fixed;
      }
      
      /* Utility: Hide Scrollbar for clearer card text */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }

      /* Premium Blur Animations */
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .animate-float-slow {
        animation: float 6s ease-in-out infinite;
      }

      /* Rainbow Flash */
      @keyframes rainbow {
        0% { background-color: rgba(255, 0, 0, 0.3); }
        14% { background-color: rgba(255, 127, 0, 0.3); }
        28% { background-color: rgba(255, 255, 0, 0.3); }
        42% { background-color: rgba(0, 255, 0, 0.3); }
        57% { background-color: rgba(0, 0, 255, 0.3); }
        71% { background-color: rgba(75, 0, 130, 0.3); }
        85% { background-color: rgba(148, 0, 211, 0.3); }
        100% { background-color: rgba(255, 0, 0, 0.3); }
      }
      .animate-rainbow-flash {
        animation: rainbow 0.8s linear infinite;
      }

      /* Red Flash (Error) */
      @keyframes red-flash {
        0% { background-color: rgba(239, 68, 68, 0.6); }
        100% { background-color: transparent; }
      }
      .animate-red-flash {
        animation: red-flash 0.5s ease-out;
      }

      /* Green Flash (Success in Speed Mode) */
      @keyframes green-flash {
        0% { background-color: rgba(34, 197, 94, 0.4); }
        100% { background-color: transparent; }
      }
      .animate-green-flash {
        animation: green-flash 0.4s ease-out;
      }

      /* Screen Shake */
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        10%, 30%, 50%, 70%, 90% { transform: translateX(-4px); }
        20%, 40%, 60%, 80% { transform: translateX(4px); }
      }
      .animate-shake {
        animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both;
      }

      /* Lightning Overlay */
      @keyframes lightning {
        0% { opacity: 0; }
        2% { opacity: 1; background-color: rgba(255, 255, 255, 0.6); }
        4% { opacity: 0; }
        6% { opacity: 1; background-color: rgba(255, 255, 255, 0.6); }
        8% { opacity: 0; }
        100% { opacity: 0; }
      }
      .animate-lightning {
        animation: lightning 2s infinite;
        pointer-events: none;
      }

      /* Blue Fire Pulse */
      @keyframes blue-fire {
        0% { box-shadow: 0 0 20px rgba(59, 130, 246, 0.5), inset 0 0 20px rgba(59, 130, 246, 0.2); }
        50% { box-shadow: 0 0 60px rgba(37, 99, 235, 0.8), inset 0 0 40px rgba(37, 99, 235, 0.4); }
        100% { box-shadow: 0 0 20px rgba(59, 130, 246, 0.5), inset 0 0 20px rgba(59, 130, 246, 0.2); }
      }
      .animate-blue-fire {
        animation: blue-fire 1.5s infinite;
      }

      /* SPEED MODE BACKGROUND ANIMATION */
      @keyframes gradient-move {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .animate-speed-bg {
        background: linear-gradient(270deg, #FF0080, #FF8C00, #40E0D0, #7B68EE, #FF0080);
        background-size: 600% 600%;
        animation: gradient-move 8s ease infinite;
      }

      /* Floating Shapes Animation */
      @keyframes float-up {
        0% { transform: translateY(100vh) rotate(0deg) scale(0.5); opacity: 0; }
        10% { opacity: 0.6; }
        90% { opacity: 0.6; }
        100% { transform: translateY(-10vh) rotate(360deg) scale(1.2); opacity: 0; }
      }
      .animate-float {
        position: absolute;
        bottom: -100px;
        animation: float-up 10s linear infinite;
      }

      /* Neon Text Pulse */
      @keyframes neon-pulse {
        0%, 100% { text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #e60073; }
        50% { text-shadow: 0 0 20px #fff, 0 0 30px #ff4da6, 0 0 40px #ff4da6; }
      }
      .animate-neon-pulse {
        animation: neon-pulse 1.5s infinite alternate;
      }

      /* Card Flip Logic */
      .perspective-1000 {
        perspective: 1000px;
      }
      .transform-style-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
      }
      .rotate-y-180 {
        transform: rotateY(180deg);
      }

      /* Leaderboard Bar Animation */
      .leaderboard-bar {
        transition: width 1s cubic-bezier(0.34, 1.56, 0.64, 1);
      }
      
      /* Wordle Animations */
      @keyframes tile-pop {
        0% { transform: scale(0.8); opacity: 0; }
        40% { transform: scale(1.1); opacity: 1; }
        100% { transform: scale(1); opacity: 1; }
      }
      .animate-tile-pop {
        animation: tile-pop 0.1s ease-in-out forwards;
      }
      
      @keyframes tile-flip-in {
        0% { transform: rotateX(0); }
        50% { transform: rotateX(90deg); }
        100% { transform: rotateX(0); }
      }
      .animate-tile-flip {
        animation: tile-flip-in 0.5s ease-in forwards;
      }
      
      @keyframes tile-shake {
        10%, 90% { transform: translate3d(-1px, 0, 0); }
        20%, 80% { transform: translate3d(2px, 0, 0); }
        30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
        40%, 60% { transform: translate3d(4px, 0, 0); }
      }
      .animate-tile-shake {
        animation: tile-shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
      }
    </style>
</head>
  <body class="text-slate-900 selection:bg-indigo-500 selection:text-white overflow-x-hidden">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
